<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="" />
		<title>Hipster.js Demo</title>
		<link rel="stylesheet" media="all" href="style.css" />
		<link href='http://fonts.googleapis.com/css?family=IM+Fell+DW+Pica' rel='stylesheet' type='text/css'>
		<style type="text/css">
			body {
				background: url('images/ticks.png');
			}
			* {
				font-family: 'IM Fell DW Pica', serif;
				font-size: 16px;
			}
		</style>
		<script src="js/jquery-1.10.1.js"></script>
		<script src="js/hipster.js"></script>
		<script>
			$(function(){
				$("img.hipster").hipster( {width: 300, height: 220, rotation: "random"} );
			});
		</script>
	</head>
	<body>
		
		<div style="float: left; width: 550px; height 400px;"><img src="images/car.jpg"></div>
		<div style="float: left;"><img src="images/car.jpg" class="hipster" data-caption="Hallo liebe Autofreunde"></div>
		
	</body>
</html>
